name: tests
on: 
  push:
    branches:
      - master
      - 'refactor/hermite-curve'
jobs:
  setup:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - run: |
          ./scripts/install/install_cmake.sh && ./scripts/install/install_dart.sh 
          cd ${PATH_PACKAGE}/../
          git clone https://github.com/dartsim/dart.git 
          cd dart
          git checkout release-6.11 
          mkdir build 
          cd build 
          cmake .. && make -j4 
          sudo make install
          cd ${PATH_PACKAGE}
          ./scripts/install/install_doxygen.sh && ./scripts/install/install_protobuf.sh && 
          ./scripts/install/install_zmq.sh

  build:
    needs: setup
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Test build
        run: |
          export CMAKE_PREFIX_PATH=/opt/openrobots:$CMAKE_PREFIX_PATH
          export CMAKE_PREFIX_PATH=/usr/local/include:$CMAKE_PREFIX_PATH
          mkdir build 
          cd build 
          cmake .. 
          make 
          cd ..

  test:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Running tests
        run: |
          ./build/bin/hermite_curves_test