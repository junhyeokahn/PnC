servo_dt: 0.00125

save_freq: 50
ip_addr: "tcp://127.0.0.1:5557"

b_exp: false
#b_exp: true

state_estimator:
    n_data_com_vel: [100, 100, 100]
    n_data_ang_vel: [5, 5, 5] # smaller, better
    n_data_cam: [5, 5, 5]

wbc:
    regularization:
        lambda_q_ddot: 1e-7
        lambda_rf: 1e-6

    contact:
        rf_z_max: 1000.0
        w_rf: 0.
        foot_half_width: 0.02 # 0.095 m
        foot_half_length: 0.05 # 0.055 m
        mu: 0.3

    task:
        com:
            weight: 20
            sim_kp: [200, 200, 200]
            sim_kd: [10, 10, 10]
            #exp_kp: [12, 20, 20]
            #exp_kd: [6., 5., 2.]
            #exp_kp: [10, 15, 15]
            #exp_kd: [2., 2., 2.]
            exp_kp: [12, 15, 15]
            exp_kd: [5., 5., 2.]

        cam:
            weight: 0.02
            sim_kp: [0., 0., 0.] # will be ignored
            sim_kd: [50., 50., 50.]
            exp_kp: [0., 0., 0.] # will be ignored
            exp_kd: [10., 10., 10.]

        torso_ori:
            weight: 20
            sim_kp: [100, 100, 100]
            sim_kd: [10, 10, 10]
            exp_kp: [7, 7, 7]
            exp_kd: [0.1, 0.1, 0.1]

        upper_body_joint:
            weight: 20.
            neck_pitch:
                sim_kp: 40.
                sim_kd: 2.
                exp_kp: 5.
                exp_kd: 0.
            l_shoulder_fe:
                sim_kp: 100.
                sim_kd: 8.
                exp_kp: 10.
                exp_kd: 0.
            l_shoulder_aa:
                sim_kp: 100.
                sim_kd: 8.
                exp_kp: 10.
                exp_kd: 0.
            l_shoulder_ie:
                sim_kp: 100.
                sim_kd: 8.
                exp_kp: 10.
                exp_kd: 0.
            l_elbow_fe:
                sim_kp: 50.
                sim_kd: 3.
                exp_kp: 7.
                exp_kd: 0.
            l_wrist_ps:
                sim_kp: 40.
                sim_kd: 2.
                exp_kp: 5.
                exp_kd: 0.
            l_wrist_pitch:
                sim_kp: 40.
                sim_kd: 2.
                exp_kp: 5.
                exp_kd: 0.
            r_shoulder_fe:
                sim_kp: 100.
                sim_kd: 8.
                exp_kp: 10.
                exp_kd: 0.
            r_shoulder_aa:
                sim_kp: 100.
                sim_kd: 8.
                exp_kp: 10.
                exp_kd: 0.
            r_shoulder_ie:
                sim_kp: 100.
                sim_kd: 8.
                exp_kp: 10.
                exp_kd: 0.
            r_elbow_fe:
                sim_kp: 50.
                sim_kd: 3.
                exp_kp: 7.
                exp_kd: 0.
            r_wrist_ps:
                sim_kp: 40.
                sim_kd: 2.
                exp_kp: 5.
                exp_kd: 0.
            r_wrist_pitch:
                sim_kp: 40.
                sim_kd: 2.
                exp_kp: 5.
                exp_kd: 0.
        foot_pos:
            weight_at_contact: 60.
            weight_at_swing: 40.
            sim_kp: [300., 300., 300.]
            sim_kd: [30., 30., 30.]
            exp_kp: [100, 100, 250]
            exp_kd: [0.1, 0.1, 1.2]
        foot_ori:
            weight_at_contact: 60.
            weight_at_swing: 40.
            sim_kp: [300., 300., 300.]
            sim_kd: [30., 30., 30.]
            exp_kp: [20, 20, 20]
            exp_kd: [0.1, 0.1, 0.1]

    joint_integrator:
        vel_cutoff_freq: 2.0 # Hz
        pos_cutoff_freq: 0.5 # Hz
        max_pos_err:     0.2 # rad

    b_trq_limit: false

balancing:
    swaying_amp: [0., 0.05, 0.]
    swaying_freq: [0., 0.5, 0.]

    interpolation_local_offset: [0., 0.05, 0.]
    interpolation_duration: 3.

walking:
    ini_joint_dur: 4.
    ini_joint_pos:
        l_shoulder_aa: 0.523
        l_elbow_fe: -1.57
        r_shoulder_aa: -0.523
        r_elbow_fe: -1.57
        l_hip_aa: 0.087
        l_hip_fe: -0.785
        l_knee_fe_jp: 0.785
        l_knee_fe_jd: 0.785
        l_ankle_fe: -0.785
        l_ankle_ie: -0.087
        r_hip_aa: -0.087
        r_hip_fe: -0.785
        r_knee_fe_jp: 0.785
        r_knee_fe_jd: 0.785
        r_ankle_fe: -0.785
        r_ankle_ie: 0.087
        neck_pitch: 0.
        r_hip_ie: 0.
        l_hip_ie: 0.
        l_shoulder_fe: 0.
        r_shoulder_fe: 0.
        l_shoulder_ie: 0.
        r_shoulder_ie: 0.
        l_wrist_ps: 0.
        r_wrist_ps: 0.
        l_wrist_pitch: 0.
        r_wrist_pitch: 0.

    ini_stand_dur: 1.
    rf_z_max_time: 0.1

    #com_height: 0.73
    com_height: 0.7
    swing_height: 0.04

    t_additional_ini_trans: 0.
    t_contact_trans: 0.45
    t_swing: 0.55
    percentage_settle: 0.9
    alpha_ds: 0.5

    nominal_footwidth: 0.28
    nominal_forward_step: 0.1
    nominal_backward_step: -0.1
    nominal_turn_radians: 0.3
    nominal_strafe_distance: 0.02

controller:
    waiting_count: 10
    b_smoothing: true
    smoothing_duration: 0.2
