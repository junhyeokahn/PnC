state_stand_params:
    target_pos_duration: 1.0 # duration to reach target com position
    time_to_max_normal_force: 0.1 # seconds to maximum normal force. should be small since the robot is unsupported in sim.
    target_height: 0.25 # target com position from the midfoot position in world frame

state_swing:
    swing_duration: 0.2
    swing_time_percent_early_contact_check: 0.75 # Percent of end_time to check if there are early contacts 
    early_contact_force_threshold: 10 # Exit swing when 10 Newtons have been detected on the foot contact sensor

state_contact_transition:
    ramp_time: 0.02 # time to ramp to max or reduce to 0 normal force

foot_trajectory_parameters:
    swing_height: 0.05 # cm off the ground

controller_parameters: 
    # Contact weight relative to tasks
    w_contact_weight: 1e-3
    # Regularization terms
    lambda_qddot: 1e-8 
    lambda_Fr: 1e-8
    # Enable limits
    enable_torque_limits: true

    # Integration_parameters
    velocity_freq_cutoff: 2.0 #Hz
    position_freq_cutoff: 1.0 #Hz
    max_position_error: 0.2 # radians

task_parameters:
    # Maximum normal force
    ini_z_force: 0.0
    max_z_force: 250.

    # Task hierarchy weights
    w_task_base_ori: 100
    w_task_com: 100.
    w_task_foot_pos: 20.
    max_w_task_com: 20.
    min_w_task_com: 10.

    # Task Gains
    # COM
    kp_com: [100, 100, 200] 
    kd_com: [10, 10, 20] 
    # Base Orientation
    kp_base_ori: [50, 50, 50]
    kd_base_ori: [5, 5, 5]
    # Foot Linear and orientation gains
    kp_foot_pos: [100, 100, 100]
    kd_foot_pos: [10, 10, 10]
    # Joint
    kp_joint: [100., 100., 100., 100., 100., 100., 100., 100., 100., 100., 100., 100.]
    kd_joint: [10., 10., 10., 10., 10., 10., 10., 10., 10., 10., 10., 10.]

